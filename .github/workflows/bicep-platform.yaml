name: "Bicep Platform Workflow"

on:
  workflow_dispatch:
  push:
    branches: [main, users/**]
    paths:
    - "src/Bicep/**"
jobs:
  build_source_code_dev:
    environment: "Dev"
    runs-on: windows-2022
    name: "Deploy Infrastructure DEV"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true
      - name: deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          resourceGroupName: "SPARKFY22H2-BICEP"
          template: ./src/Bicep/vaults/deploy.bicep
          failOnStdErr: false

      - name: SNYK - Run Snyk to check key vault ARM template file for issues
        uses: snyk/actions/iac@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          file: ./src/Bicep/vaults/deploy.json

      - name: "arm-ttk module install"
        id: arm-ttk
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/Azure/arm-ttk/releases/download/20220121/arm-ttk.2022.01.21.zip" -OutFile "arm-ttk.2022.01.21.zip"
          Expand-Archive .\arm-ttk.2022.01.21.zip
          Import-Module ./arm-ttk.2022.01.21/arm-ttk/arm-ttk.psd1 -Force
          Test-AzTemplate -TemplatePath ./src/Bicep/vaults/deploy.json
