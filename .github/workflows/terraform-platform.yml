name: "TF test Workflow"

on:
  workflow_dispatch:
  push:
    branches: [main, users/**]
    paths:
    - "src/Terraform/**"
jobs:
  build_source_code_dev:
    environment: "Dev"
    runs-on: ubuntu-latest
    name: "Test and deploy infra"
    steps:
      - uses: actions/checkout@v2
      - name: tfsec
        run: |
          docker run --rm -v "${{ github.workspace }}/Terraform:/src" aquasec/tfsec --format sarif --out /src/key-vault/tfsec-key-vault.sarif /src/key-vault

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ./src/Terraform/key-vault/tfsec-key-vault.sarif